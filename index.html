<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event-Ticket</title>
    <style>
      body {
        background-color: #00f7ff;
      }
      
    </style>
  </head>
  <body>
    <div class="ticket-container">
      <div class="clg-logo">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzJNRAzImpVpMO7q6AruoV4r-Q2BFqL-7hyw&s"
          alt="college-logo"
          class="logo"
        />
      </div>
      <div class="event-info">
        <hr />
        <span style="color: #003399"><b class="day">MONDAY</b></span> &nbsp;
        &nbsp; <span class="date day"><b>JULY 24TH</b></span> &nbsp; &nbsp;
        <span style="color: #003399"><b class="day">2025</b></span>
        <hr />
        <b class="event-name">Horizon</b>
        <br />
        <span class="time">5:00PM to 10:00PM</span>
        <hr style="color: black" />
        <span style="color: #e60073; margin-left: 80px" class="venue-name"
          >VENUE :-</span
        >
        <br />
    </div>
  </body>
</html>
